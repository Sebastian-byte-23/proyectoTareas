<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
  <!-- Encabezado -->
  <header class="bg-blue-500 text-white py-4 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold">Gestión de Tareas</h1>
      <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600">
        Cerrar Sesión
      </a>
    </div>
  </header>
</body>


  <!-- Contenido Principal -->
  <main class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-md p-6 max-w-6xl mx-auto">
      {% block content %}
      <!-- Barra de búsqueda -->
      <div class="mb-4">
        <input type="text" id="searchInput" placeholder="Buscar tareas..."
          class="border border-gray-300 px-3 py-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
        <div id="searchResults" class="bg-white border border-gray-200 rounded-md shadow-md mt-2 hidden">
          <!-- Resultados de la búsqueda -->
        </div>
      </div>
      {% endblock %}
    </div>
  </main>
</body>

</html>
