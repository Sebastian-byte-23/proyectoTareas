<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 font-sans min-h-screen flex flex-col">
    <!-- Encabezado -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-500 text-white py-5 shadow-md">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold tracking-wide">📊 Gestión de Tareas</h1>
            <a href="/logout"
                class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-red-600 transition-transform transform hover:scale-105">
                Cerrar Sesión
            </a>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto px-6 py-8 flex-grow">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-6xl mx-auto">
            {% block content %}

            <!-- Botones de navegación -->
            <div class="flex justify-between items-center mb-8">
                <a href="/" class="bg-blue-500 text-white px-5 py-2 rounded-lg shadow-md">
                    Volver
                </a>
                <button id="actualizarDatos"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
                    🔄 Actualizar Datos
                </button>
            </div>

            <!-- Sección de estadísticas -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-blue-100 text-blue-900 p-4 rounded-lg shadow-md">
                    <p class="text-lg font-semibold">📌 Total de Tareas</p>
                    <p class="text-3xl font-bold">{{ total_tasks }}</p> <!-- Muestra el total de tareas -->
                </div>
                <div class="bg-green-100 text-green-900 p-4 rounded-lg shadow-md">
                    <p class="text-lg font-semibold">✅ Completadas</p>
                    <p class="text-3xl font-bold">{{ completed_tasks }}</p> <!-- Muestra tareas completadas -->
                </div>
                <div class="bg-red-100 text-red-900 p-4 rounded-lg shadow-md">
                    <p class="text-lg font-semibold">⏳ Pendientes</p>
                    <p class="text-3xl font-bold">{{ pending_tasks }}</p> <!-- Muestra tareas pendientes -->
                </div>
            </div>



            <!-- Dashboard de Gráficos -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Gráfico 1: Distribución de Tareas -->
                <div class="bg-white shadow-md rounded-xl p-6 transition-transform transform hover:scale-105">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">📌 Distribución de Tareas</h2>
                    <canvas id="chartPie"></canvas>
                </div>
                <!-- Gráfico 2: Tareas por Día -->
                <div class="bg-white shadow-md rounded-xl p-6 transition-transform transform hover:scale-105">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">📆 Tareas por Día</h2>
                    <canvas id="chartBar"></canvas>
                </div>
                <!-- Gráfico 3: Progreso de Tareas -->
                <div class="bg-white shadow-md rounded-xl p-6 transition-transform transform hover:scale-105">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">✅ Progreso de Tareas</h2>
                    <canvas id="chartLine"></canvas>
                </div>
                <!-- Gráfico 4: Longitud de Títulos -->
                <div class="bg-white shadow-md rounded-xl p-6 transition-transform transform hover:scale-105">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">📝 Longitud de Títulos</h2>
                    <canvas id="chartTitle"></canvas>
                </div>
            </div>
            {% endblock %}
        </div>
    </main>


    <!-- JavaScript para Chart.js -->
    <script src="/static/js/chart.js"></script>
</body>

</html>
